<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           // 通过字面量的方式创建数组
        // 我们创建数组有两种方式：
        // 第一种：字面量创建数组
        // var arr = [];//空数组

        var arr = [10,20,30,40,50,60];//第一种方式
        console.log(arr);

        // 第二种方式 ：内置构造函数方式 new 来创建
        var array = new Array(10,20,30,40,50,60);
        console.log(array);
        console.log(array.length);
        console.log(array[2]);


         // 第一、instanceof 判断这个对象是否是数组,如果是数组返回true,如果不是数组返回false
         var arr = [];
        console.log(arr instanceof Array);//true


        // 第二种方法: isArray也是判断这个对象是否是数组，如果是数组返回true，如果不是数组返回false
        console.log(Array.isArray(arr));//true


        // .sort()数组排序--冒泡排序，如果没有参数,只能排序10以内的数字，(如果超过了10，或者或者说任意数字，那么要传递一个参数---这个参数叫做回调函数---其实就是一个匿名函数)
        // var arr1 = [1,8,9,2,3,5,7];
        // var temp1 = arr1.sort();
        // console.log(temp1); 没有参数的时候默认的从小到大

            // 如果想要从大到小 return b - a
            var arr2 = [1,100,20,11,15,18,21,88,99,3,6,200,8];
        var temp2 = arr2.sort(function(a,b){//这是一个匿名函数--- 高大上名字--回调函数
            return b - a;//如果是 b - a 就表示从大到小
        });
        console.log(temp2);
    </script>
</body>
</html>
