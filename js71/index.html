<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、client系列
        clientWidth 可视区域的宽度----没有边框
        clientHeight 可视区域的高度----没有边框
        clientLeft 左侧边框的宽度
        clientTop 上面边框的宽度

        第二，基本数据类型的归纳和总结
        JS的基本数据类型、简单数据类型、值类型
        1)数值型数据 (包含了整数和小数)
        2)字符型数据 string
        3)布尔类型 boolean (true/false)
        4)空 null
        5)未定义 undefined

        第三、复合数据类型、复杂数据类型、引用数据类型
        1) 对象 Object
        2) 函数 function
        3) 日期 Date
        4) 数组 Array
        5) 后面会扩展的基本包装类型 String、Number、Boolean

        第四、检测数据类型
        语法 typeof 变量 或者 typeof (变量)
        返回值：返回的是string祝福词--记住了，当时也是出了对应的面试题
        总结：值类型：一个特殊null他返回的是object，其他的都是返回对应的数据类型
              引用类型：也有一个特殊的函数返回的是function，其他的都是返回 object
        
        第五、面试题:经常问到一句话 null和undefined的区别
            null:一开始没有，以后会有
            undefined：一开始没有，以后也没有
        
        第六、面试题 逻辑与和逻辑或
        逻辑与 &&  总结：如果表达式1为真，则返回表达式2的值，如果表达式1为假，则直接返回表达式1的值
        逻辑或 ||  总结：如果表达式1为真，则直接返回表达式1的值，如果表达式1为假，则返回表达式2的值
        引出了对应的面试题；

        */
    </script>
</body>
</html>
