<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组冒泡</title>
</head>
<body>
  <script>
    var arr=[1,4,3,6,7,2,23,34254,4353,4];
    for(var i=0;i<arr.length-1;i++){
      for(var j=0;j<arr.length-1;j++){
        if(arr[j]>arr[j+1]){
          var temp=arr[j];
          arr[j]=arr[j+1];
          arr[j+1]=temp;
        }
      }
    }
    console.log(arr);
  </script>
</body>
</html>
