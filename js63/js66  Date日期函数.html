<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date日期函数</title>
  </head>
  <body>
    <script>
      var dt=new Date();
      var year=dt.getFullYear();//获取年的
      console.log(year);
      var month=dt.getMonth()+1;//获取月的
      console.log(month);
      var day=dt.getDate();//获取天的
      console.log(day);
      var hours=dt.getHours();//获取小时的
      console.log(hours);
      var fen=dt.getMinutes();//获取分钟的
      console.log(fen);
      var miao=dt.getSeconds();//获取秒的
      console.log(miao);
      var week=dt.getDay();//获取周的
      console.log(week);
    </script>
  </body>
</html>
